    <script>
      function handleSubmit() {
        var user=document.getElementById('username').value;
        sessionStorage.setItem("NAME",user);
		var room=document.getElementById('room').value;
		sessionStorage.setItem("ROOMID",room);
        return;
      }

  <body class="text-center">
    <div class="login_container">
		<form action="chat.html">
			<div class="form-signin">
				<img class="mb-4" src="./images/group-meeting.png" alt="group-meeting-image" width="120">
				<div class="checkbox mb-3">
				<label class="h4 mb-3 font-weight-normal" for="username">Enter your name</label>
				<div class="checkbox mb-3">
				<input
					class="form-control"
					type="text"
					name="username"
					id="username"
					placeholder="Username"
					required
				/>
			</div>
			<label class="h5 mb-2 font-weight-normal" for="room">Enter Room No.</label>
			<div>	
				<input class="form-control" type="text" placeholder="Room no." name="room" id="room" autocomplete="off" required>
				<!-- <div class="checkbox mb-3"></div>
				<input type="checkbox" onclick="myFunction()"> Show Room no. -->
			</div>
			<div class="checkbox mb-3">
			</div>
			<br>
			<button class="btn btn-lg btn-block btn-outline-light" type="submit" onclick="handleSubmit()" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">Join Chat</button>
            <p class="mt-5 mb-3 muted">&copy; Adnan Sameer</p>
		</form>
    </div>
