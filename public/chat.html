    <!-- Logo -->
    <link rel="shortcut icon" href="images/chat_logo.png" type="image/x-icon">

  <body>
    <nav id="navigation-bar">
      <div style="display:flex;">
          <img class="logo" src="./images/chat_logo.png" alt="ChitChat Logo">
          <h1> ChitChat</h1><p class="developer">by Adnan</p>
      <button onclick="show_hide()" class="btn btn-success dropdown-toggle showhidebtn"></button>
      </div>
    </nav>

    <div class="super-container">
        <header class="chat-header">
          <h1><img class="logo_chat" id="logo-head" src="./images/chat_logo.png" alt="Chat Logo"> ChitChat <h6 class="developer">by Adnan</h6></h1>
          <button id="opt-btn"><img id="opt-btn" class="logo_chat" src="./images/hamburger.png" alt="Options button"></button>
          <a id="leave-btn" class="btn btn-danger">Leave Room</a>
        </header>
        <main class="chat-main">
          <div id="option-active" class="chat-sidebar">
            <div id="room-div" class="room-no">
              <h4><i class="room-sp fas fa-comments"></i> Room Name :</h3>
                <h2 id="room-name"></h2>
            </div>
            <div id="users-div" class="users-active">
              <h4><i class="room-sp fas fa-users"></i> Active Users</h3>
                <div class="active-people">
                  <ul id="users"><span class="logged-in">‚óè</span></ul>
                </div>
            </div>
            <a id="leave-btn-2" class="btn btn-danger">Leave Room</a>
          </div>
          <!-- Showing messages section -->
          <div id="message-container-id" class="sub-container">
            <div id="message-container-id" class="message-container">
              <div class="chat-messages"></div>
            </div>
          </div>
        </main>
        <div class="chat-form-container">
          <form id="chat-form">
            <input
              id="msg"
              type="text"
              placeholder="Type a message here.."
              required
              autocomplete="off"
            />
            <button onclick="play()" class="btn btn-success"><i class="fas fa-paper-plane"></i> Send</button>
          </form>
        </div>
        <!-- <p style="text-align: center;" class="mt-2 muted">&copy; Adnan Sameer</p> -->
    </div>
